name: policy conformance

on:
  pull_request:
    branches:
      - main

permissions:
  statuses: write
  checks: write
  contents: read
  pull-requests: read

jobs:
  conform:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: conform
        uses: siderolabs/conform@v0.1.0-alpha.27
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
