name: policy conformance

on:
  pull_request:
    branches:
      - main

permissions:
  statuses: write
  checks: write
  contents: read
  pull-requests: read

jobs:
  conform:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: conform
        uses: siderolabs/conform@7d9dec0f2f2f72194f176324a68a5792de422f6e # main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
